<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carte Planète - Pro Edition</title>
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter:wght@400;600&family=Cardo:ital@1&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                background: #eae5dd;
                font-family: "Inter", sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .card {
                width: 350px;
                height: 500px;
                background: #fdfcf9;
                border: 1px solid #c4b9a6;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                position: relative;
            }
            .card-header {
                background: #f3efe6;
                padding: 16px;
                font-family: "EB Garamond", serif;
                font-size: 1.5rem;
                font-weight: 600;
                color: #3a2e1f;
                border-bottom: 1px solid #d6cbb7;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .card-type-icon {
                width: 28px;
                height: 28px;
                margin-right: 10px;
                flex-shrink: 0;
                fill: #7c6e50;
            }
            .card-title {
                flex-grow: 1;
            }
            .card-cost {
                display: flex;
                gap: 6px;
                align-items: center;
            }
            .cost-badge {
                background: #bba46e;
                color: #3a2e1f;
                font-weight: 700;
                font-size: 0.85rem;
                padding: 4px 8px;
                border-radius: 6px;
                display: flex;
                align-items: center;
                box-shadow: inset 0 0 1px #00000022;
            }
            .cost-badge svg {
                width: 18px;
                height: 18px;
                margin-right: 4px;
                fill: #3a2e1f;
            }
            .card-art {
                height: 180px;
                background-image: url("https://placehold.co/350x180/ccc/111?text=Planet+Art");
                background-size: cover;
                background-position: center;
                border-top: 1px solid #e0dcd0;
                border-bottom: 1px solid #e0dcd0;
            }
            .card-body {
                padding: 16px;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .card-section {
                margin-bottom: 12px;
            }
            .card-label {
                font-size: 0.75rem;
                color: #827c6a;
                letter-spacing: 0.5px;
                text-transform: uppercase;
                margin-bottom: 4px;
            }
            .card-effect {
                font-size: 0.9rem;
                line-height: 1.4;
                color: #353535;
                background: #f8f6f2;
                padding: 10px;
                border-left: 3px solid #6e8bba;
                border-radius: 4px;
            }
            .card-tags {
                font-size: 0.75rem;
                color: #706b61;
                font-style: italic;
                margin-top: 8px;
            }
            .card-flavor {
                font-family: "Cardo", serif;
                font-style: italic;
                font-size: 0.85rem;
                color: #7c7263;
                text-align: right;
                border-top: 1px solid #e2ded1;
                padding-top: 8px;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <svg class="card-type-icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" />
                </svg>
                <div class="card-title">Titan</div>
                <div class="card-cost">
                    <div class="cost-badge" title="1 Influence">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2L15 8H9L12 2z" /></svg
                        >1
                    </div>
                    <div class="cost-badge" title="2 Water">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C7 12 12 22 12 22s5-10 0-20z" /></svg
                        >2
                    </div>
                </div>
            </div>
            <div class="card-art"></div>
            <div class="card-body">
                <div class="card-section">
                    <div class="card-label">Planet Details</div>
                    <div class="card-effect">
                        Provides +1 bonus to all Trade missions.<br />
                        May only be accessed by players with advanced
                        propulsion.
                    </div>
                </div>
                <div class="card-tags">
                    Tags: Outer Planet • Gas Giant • Rare
                </div>
                <div class="card-flavor">
                    "Shrouded in methane clouds, Titan remains elusive and
                    promising."
                </div>
            </div>
        </div>
    </body>
</html>
